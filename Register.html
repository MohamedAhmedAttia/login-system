<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/all.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/Style.css">
    <title>Register</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container shadow border border-5 border-primary-subtle rounded-5 custom-blur col-lg-6">
           <h1 class="text-center mt-4 text-light font-orbitron coolH1"><span>S</span><span>m</span><span>a</span><span>r</span><span>t</span> <span>L</span><span>o</span><span>g</span><span>i</span><span>n</span> <span>S</span><span>y</span><span>s</span><span>t</span><span>e</span><span>m</span></h1>
           <form id="regForm">
              <div class="mb-3 form-floating w-75 m-auto mt-4">
                <input oninput="" type="text" class="form-control" id="userName" placeholder="">
                <label for="userName" class="form-label"><i class="fa-solid fa-user"></i> Name</label>
              </div>
               <div class="mb-3 form-floating w-75 m-auto mt-4">
                   <input oninput="" type="email" class="form-control" id="userEmail" placeholder="">
                   <label for="userEmail" class="form-label"><i class="fa-solid fa-at"></i> Email</label>
                 </div>
                 <div class="mb-3 form-floating w-75 m-auto mt-4">
                   <input oninput="" type="password" class="form-control" id="userPassword" placeholder="">
                   <label for="userPassword" class="form-label"><i class="fa-solid fa-key"></i> Password</label>
                 </div>
                 <p id="message" class="text-center h6 font-orbitron"></p>
                 <div class="text-center pb-4">
                   <button id="signUpButton" type="button" onclick="registration()" class="btn btn-outline-primary w-25" ><i class="fa-solid fa-right-to-bracket"></i> Sign up</button>
                 </div>
                </form>
                
           <div class="d-flex justify-content-center text-white">
               <p>You have an account? <a href="./index.html" class="hover-underline">Sign in</a></p>
               
           </div>
    </div>

   <script src="./JS/bootstrap.bundle.min.js"></script>
   <script src="./JS/Index.js"></script>
</body> 
</html>
